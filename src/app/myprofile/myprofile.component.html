<div class="app-content">
  <div class="sub-nav-container">
    <a class="sub-nav" (click)="view='identities'"
       [ngClass]="view==='identities' ? 'active' : ''">Set Your Identities</a>
    <a class="sub-nav" (click)="view='info'"
       [ngClass]="view==='info' ? 'active' : ''">Set Your Info</a>
  </div>

  <div [hidden]="view !== 'identities'">
    <app-dimensions-ui [preferences]="false"></app-dimensions-ui>
  </div>
  <div [hidden]="view !== 'info'" >
    <label>Preferred Name: </label>
    <input type="text" [(ngModel)]="preferred_name">
    <button (click)="savePreferredName()" >Save</button>
  </div>
</div>
