<h1 *ngIf="!sessionIsValid()" style="margin: 30px;">
  {{ title }}
</h1>
<div *ngIf="sessionIsValid()" class="navbar navbar-expand h4h-header">
  <a class="navbar-brand" href="/home">{{ title }}</a>
  <div class="collapse navbar-collapse">
    <ul class="navbar-nav">
      <li class="nav-item" [routerLinkActive]="['active']">
        <a class="nav-link" [routerLink]="['myprofile']">Profile</a>
      </li>
      <li class="nav-item" [routerLinkActive]="['active']">
        <a class="nav-link" [routerLink]="['search']">Search</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['signin']" (click)="logout()">Logout</a>
      </li>
    </ul>
  </div>
</div>
