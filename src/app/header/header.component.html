<h1 *ngIf="!sessionIsValid()" style="margin: 30px;">
  {{ title }}
</h1>

  <a class="navbar-brand" href="/home">{{ title }}</a>
  <div class="collapse navbar-collapse">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="#">Profile</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/signin" (click)="logout()">Logout</a>
      </li>
    </ul>
  </div>
</div>
